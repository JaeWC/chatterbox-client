<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- dependencies -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
  </head>
  <body class="container">
      <aside id="sidebar">
        <h1>chatterbox</h1>
        <div id="send">
          <input id="user" type="text" placeholder="Enter username">
          <input id="room" type="text" placeholder="Enter room here">
          <textarea id="message" type="text" placeholder="Enter message here"></textarea>
          <div id="send-message" class="submit button">Send message</div>
        </div>
        <p id="status"></p>
  
        <!-- Room Select -->
        <h3 class="sidebar-title">rooms</h3>
        <select id="roomSelect">
          <option class="uppercase">Select Room</option>
          <option>Global</option>
        </select>
      </aside>
  
      <section id="main">
        <!-- Your HTML goes here! -->
        <div id="chats"></div>
      </section>

    <script src="scripts/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
